<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet demo</title>
</head>
<body>

    <!-- Emmet shortcut: main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- Emmet shortcut: h1+h2+h2 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- Emmet shortcut: ul>li*4 -->
    <ul> 
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Emmet shortcut: nav>ul>li*5>a[href=www.$.com]{ClickMe} -->
    <nav>
        <ul>
            <li><a href="www.1.com">ClickMe</a></li>
            <li><a href="www.2.com">ClickMe</a></li>
            <li><a href="www.3.com">ClickMe</a></li>
            <li><a href="www.4.com">ClickMe</a></li>
            <li><a href="www.5.com">ClickMe</a></li>
        </ul>
    </nav>
</body>
</html>
