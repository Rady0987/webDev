<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="nowhere" class="row g-3">

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>

            <div class="col-md-3 col-6">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-select">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>

            <div class="col-md-3 col-6">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" id="zip" class="form-control" placeholder="9711EV">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <label class="form-check-label" for="checkbox">Sign me up!</label>
                    <input class="form-check-input" type="checkbox" value="" id="checkbox">
                </div>

                <div class="form-check form-switch">
                    <label for="agreeSwitch" class="form-check-label">Agree with our policy?</label>
                    <input type="checkbox" id="agreeSwitch" class="form-check-input" role="switch">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
