<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/reg">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>

        <h2>Select a race:</h2>

        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" name="race" id="funrun" checked value="funrun">
        </div>

        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half">
        </div>

        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
