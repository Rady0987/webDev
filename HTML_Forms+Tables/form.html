<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <!-- The type is specified to "button", it doesnt submit-->
        <button type="button">Override the submit function</button>
        <p>
            <label for="username">Enter a username</label>
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" name="color" id="color">
        </p>
        <p> <!--Alternative for linking label to input -->
            <label >Enter a number
            <input type="number" name="number" placeholder="enter a number">
            </label>
        </p>
        <!--Button inside the form, default function to submit the form -->
        <button>Submit</button>
        <!--Another way to define a submit button -->
        <input type="submit" value="Click me!">
    </form>
    <hr>

    <!-- Outside of a form, no default behavior-->
    <button>Not inside form</button>

    <h2>Hijacking search</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs" checked>

            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="vegetables">Vegetables</option>
            </select>
        </p>
        
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese" id="chesee" step="5" min="1" max="10">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation</h2>
    <form action="/alabala">
        <label for="frist">First name</label>
        <input type="text" name="frist" id="frist" required>
        <p>
            <label for="user">username</label>
            <input type="text" name="user" id="user" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
